Spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/jpaShop
        username: sa
        password:
        driver-class-name: org.h2.Driver

    jpa:
        hibernate:
            ddl-auto: create
            # 프로젝트 실행 시, 기존 entity 삭제 & 재생성
        properties:
            hibernate:
                # system.out으로 쿼리를 출력하는 옵션
                # show_sql: true
                format_sql: true

logging:
    level:
        org.hibernate.SQL: debug
        # hibernate나 jpa에 의해 생성된 쿼리를 로그
        org.hibernate.type: trace
        # parameter에 어떤 값이 들어가는지 log 생성